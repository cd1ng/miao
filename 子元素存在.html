<head>

  <title>Document</title>
  <style>
    ul{
      list-style: none;
    }
    .menu{
      font-size: 20px;

      display: inline-block;
      margin: 10px;
      position: relative;
    }
    .menu-list ul{
      display: none;
      position: relative;
    }
    .menu-list:hover ul{
      display: block;
    }
  </style>
</head>
<body>

</body>
</html>
