<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .btn{
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      opacity: 0;
    }
    .box{
      width: 100px;
      height: 100px;
      background-image: url('./1_MTZW1G1mE7LSX1CnhTYeHA.png');
      border: 1px solid #000;
    }
    .btn:checked + .box{
      background-position: -2800px 0;
      transition: 1s steps(28);
    }

  </style>
</head>
<body>
  <input type="checkbox" class="btn"></button>
  <div class="box"></div>
  <p>点击触发</p>
</body>
</html>
